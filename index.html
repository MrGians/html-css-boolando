<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gianluca Mura">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Boolando</title>
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="d-flex w-100">
            <div class="container d-flex">
                <div class="menu-navigation w-30">
                    <ul>
                        <li><a href="#">Donna</a></li>
                        <li><a href="#">Uomo</a></li>
                        <li><a href="#">Bambini</a></li>
                    </ul>
                </div>
                <div class="menu-logo d-flex w-30">
                    <img class="w-50" src="images/boolean-logo.png" alt="Logo Boolando">
                </div>
                <div class="menu-cta w-30">
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                    <a href="#"><i class="fa-solid fa-heart"></i></a>
                    <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>

                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div class="container">

            <!-- First Row -->
            <div class="d-flex row my-30">
                <article class="w-30">
                    <figure>
                        <img class="w-100" src="images/1.webp" alt="Levi's">
                        <span class="favourite"></span>
                        <div class="label discount-50 eco-item"></div>
                    </figure>
                    <figcaption>
                        <h5>Levi's</h5>
                        <h4>Relaxed Fit Tee Unisex</h4>
                        <h5>
                            <span class="new-price">14,99 &euro;</span>
                            <span class="old-price">29,99 &euro;</span>
                        </h5>
                    </figcaption>
                </article>
                <article class="w-30">
                    <figure>
                        <img class="w-100" src="images/2.webp" alt="Guess">
                        <span class="favourite"></span>
                        <div class="label discount-30"></div>
                    </figure>
                    <figcaption>
                        <h5>Guess</h5>
                        <h4>Roses Tee</h4>
                        <h5>
                            <span class="new-price">20,99 &euro;</span>
                            <span class="old-price">29,99 &euro;</span>
                        </h5>
                    </figcaption>
                </article>
                <article class="w-30">
                    <figure>
                        <img class="w-100" src="images/3.webp" alt="Come Zucchero Filato">
                        <span class="favourite"></span>
                        <div class="label discount-30"></div>
                    </figure>
                    <figcaption>
                        <h5>Come Zucchero Filato</h5>
                        <h4>Voglia di Colori Pastello</h4>
                        <h5>
                            <span class="new-price">129,99 &euro;</span>
                            <span class="old-price">184,99 &euro;</span>
                        </h5>
                    </figcaption>
                </article>
            </div>

            <!-- Second Row -->
            <div class="d-flex row my-30">
                <article class="w-30">
                    <figure>
                        <img class="w-100" src="images/4.webp" alt="Levi's">
                        <span class="favourite"></span>
                        <div class="label discount-50 eco-item"></div>
                    </figure>
                    <figcaption>
                        <h5>Levi's</h5>
                        <h4>Tee Unisex</h4>
                        <h5>
                            <span class="new-price">14,99 &euro;</span>
                            <span class="old-price">29,99 &euro;</span>
                        </h5>
                    </figcaption>
                </article>
                <article class="w-30">
                    <figure>
                        <img class="w-100" src="images/5.webp" alt="Maya Deluxe">
                        <span class="favourite"></span>
                        <div class="label"></div>
                    </figure>
                    <figcaption>
                        <h5>Maya Deluxe</h5>
                        <h4>Stripe Bodice</h4>
                        <h5>
                            <span class="new-price">99,99 &euro;</span>
                            <!-- No Old-Price Here -->
                        </h5>
                    </figcaption>
                </article>
                <article class="w-30">
                    <figure>
                        <img class="w-100" src="images/6.webp" alt="Esprit">
                        <span class="favourite"></span>
                        <div class="label eco-item"></div>
                    </figure>
                    <figcaption>
                        <h5>Esprit</h5>
                        <h4>Maglione - Black</h4>
                        <h5>
                            <span class="new-price">29,99 &euro;</span>
                            <!-- No Old-Price Here -->
                        </h5>
                    </figcaption>
                </article>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer>
        
    </footer>

</body>
</html>
